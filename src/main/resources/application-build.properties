# Server port
server.port=8080

# Dummy Datasource (H2 or placeholder)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JWT
jwt.secret=dummy_jwt_secret
jwt.access-token.expiration=600000
jwt.refresh-token.expiration=1200000

# Email SMTP (will not be used in CI)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dummy@gmail.com
spring.mail.password=dummy_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google OAuth dummy
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=dummy_google_client_id
spring.security.oauth2.client.registration.google.client-secret=dummy_google_client_secret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:3000/oauth2/callback/google

# GitHub OAuth dummy
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=dummy_github_client_id
spring.security.oauth2.client.registration.github.client-secret=dummy_github_client_secret
spring.security.oauth2.client.registration.github.scope=email,profile
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:3000/oauth2/callback/github

# Frontend URL
frontend.url=http://localhost:3000
