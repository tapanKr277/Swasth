# Application name
spring.application.name=swasth-id-backend

# Server Port (can be anything, doesn't matter in CI)
server.port=${SERVER_PORT:8080}

# Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=${JWT_SECRET}
jwt.access-token.expiration=${TOKEN_EXPIRATION_TIME:900000}
jwt.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION_TIME:604800000}

# Disable email in CI
spring.mail.host=disabled
spring.mail.port=1025
spring.mail.username=dummy
spring.mail.password=dummy

# Disable OAuth in CI
spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy
spring.security.oauth2.client.registration.google.redirect-uri=dummy

spring.security.oauth2.client.registration.github.client-id=dummy
spring.security.oauth2.client.registration.github.client-secret=dummy
spring.security.oauth2.client.registration.github.redirect-uri=dummy

# Frontend URL placeholder
frontend.url=http://localhost:3000
